schema {
  query: Query
}

input FloatFilterInput {
  equals: Float
  """greater than"""
  gt: Float
  """greater than or equal"""
  gte: Float
  """less than"""
  lt: Float
  """less than or equal"""
  lte: Float
}

type Query {
  reading(params: ReadingInputParams): [reading!]!
  sensor: [sensor!]!
  unit(params: UnitInputParams): [unit!]!
}

input ReadingInputParams {
  value: FloatFilterInput
}

input UnitInputParams {
  """label of unit"""
  label: String
  """name of unit"""
  name: String
  """name of sensor"""
  sensor_name: String
}

type reading {
  id: Int!
  sensor: sensor!
  sensor_id: Int!
  value: Int!
}

type sensor {
  id: Int!
  name: String!
  readings: [[reading!]!]
  unit: unit!
  unit_id: Int!
}

type unit {
  id: Int!
  label: String!
  name: String!
  sensor: sensor
}